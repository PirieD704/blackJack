<!DOCTYPE html>
<html>
<head>



	<title>BlackJack</title>

<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="scripts.js"></script>


</head>
<body>
	
<!-- 1. Create an element for our table. Turn it green and give it a white border. -->
<!-- 2. Create an element for the dealser's hand and for the player's hand. -->
<!-- 3. Create an element for the dealer's total and the palayer's total. -->
<!-- 4. Create an element for each card in each hand, a maimum of 6 cards -->
<!-- 5. assign a generic class to each card and a unique lass to each card so we can style and target -->
<!-- 6. Make a Deal, hit, and stand button -->

	<div class="container">
		<div class="row">
		<div class="col-sm-12 yourBet">Your Bet:</div>
		</div>
		<div class="row">
			<div class="col-sm-2 bank-wrapper">
				<div class="bank">Bank: $500</div>
				<div class="bet-amounts">
					<button class="dollar5" value="5">$5</button>
					<button class="dollar10" value="10">$10</button>
					<button class="dollar50" value="50">$50</button>
					<button class="dollar100" value="100">$100</button>
				</div>
			</div>
			<div class="the-table col-sm-8">
				<!-- Dealer Row -->
				<div class="row">
					<div class="col-sm-12 dealer-hand-wrapper">
						<!-- Dealer total on the left col -->
						<div class="col-sm-3 dealer-total">
							Dealer Total<span class="dealer-total-number">0</span>
						</div>

						<!-- Dealer cards on the right, 9 col -->
						<div class="col-sm-9 dealer-cards">
							<div class="col-sm-2 card card-one">
								<img src="img/cardBack.jpg">
							</div>
							<div class="col-sm-2 card card-two">
								<img src="img/cardBack.jpg">
							</div>
							<div class="col-sm-2 card card-three">
								<img src="img/cardBack.jpg">
							</div>
							<div class="col-sm-2 card card-four">
								<img src="img/cardBack.jpg">
							</div>
							<div class="col-sm-2 card card-five">
								<img src="img/cardBack.jpg">
							</div>
							<div class="col-sm-2 card card-six">
								<img src="img/cardBack.jpg">
							</div>
						</div>
					</div>
				</div>

				<!-- Player Row -->
				<div class="row">
					<div class="col-sm-12 player-hand-wrapper">
						<div class="col-sm-3 player-total">
							Player Total<span class="player-total-number">0</span>
						</div>

						<!-- Player cards on the right, 9 col -->
						<div class="col-sm-9 player-cards">
							<div class="col-sm-2 card card-one">
								<img src="img/cardBack.jpg">
							</div>
							<div class="col-sm-2 card card-two">
								<img src="img/cardBack.jpg">
							</div>
							<div class="col-sm-2 card card-three">
								<img src="img/cardBack.jpg">
							</div>
							<div class="col-sm-2 card card-four">
								<img src="img/cardBack.jpg">
							</div>
							<div class="col-sm-2 card card-five">
								<img src="img/cardBack.jpg">
							</div>
							<div class="col-sm-2 card card-six">
								<img src="img/cardBack.jpg">
							</div>
						</div> <!-- End player-cards-->
					</div>	<!-- End player-wrapper-->
				</div>	<!--End player row-->

				<div class="row player-actions">
					<div class="col-sm-2 col-sm-offset-2">
						<button class="deal-button">Deal</button>
					</div>
					<div class="col-sm-2 col-sm-offset-1">
						<button class="hit-button">Hit</button>
					</div>
					<div class="col-sm-2 col-sm-offset-1">
						<button class="stand-button">Stand</button>
					</div>															
				</div>

			</div>
		</div>
		<div class="col-sm-12 update-message">Good luck</div>
		<div class="col-sm-12 reset-option"></div>
	</div> <!-- End of container -->



</body>
</html>
